<!DOCTYPE html>
<html lang="nl-NL" id="app">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="../../assets/css/pages.css">
        <link rel="stylesheet" href="../../assets/css/games/tic-tac-toe.css">
        <script src="../../assets/js/inactive.js" defer></script>
        <script src="../../assets/js/games/tic-tac-toe.js"></script>

        <link rel="shortcut icon" href="../../assets/logo.png" type="image/x-icon">
        <link rel="apple-touch-icon" href="../../assets/logo.png">

        <title>M2M - Games | 3 op een rij!</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="../..">Homepagina</a></li>
                <li><a href="..">Games</a></li>
                <li><a href="../minesweeper/">Mijnenveger</a></li>
                <li><a href="../battleships/">Zeeslag</a></li>
            </ul>
        </nav>
        <main>
            <div id="board">
                <div class="row">
                    <div class="cell" onclick="play(0, 0)"></div>
                    <div class="cell" onclick="play(0, 1)"></div>
                    <div class="cell" onclick="play(0, 2)"></div>
                </div>
                <div class="row">
                    <div class="cell" onclick="play(1, 0)"></div>
                    <div class="cell" onclick="play(1, 1)"></div>
                    <div class="cell" onclick="play(1, 2)"></div>
                </div>
                <div class="row">
                    <div class="cell" onclick="play(2, 0)"></div>
                    <div class="cell" onclick="play(2, 1)"></div>
                    <div class="cell" onclick="play(2, 2)"></div>
                </div>
                <div id="status">Het is de beurt van X</div>
                <button id="reset" onclick="reset()">Reset</button>
                <button id="computer" onclick="playComputer()">Computer zet.</button>
                <div id="winner"></div>
            </div>
        </main>
    </body>
</html>
