<!DOCTYPE html>
<html lang="nl-NL" id="app">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="../assets/css/pages.css">
        <link rel="stylesheet" href="../assets/css/music.css">
        <link rel="stylesheet" href="../assets/css/muziek.css">
        <script src="../assets/js/inactive.js" defer></script>
        <script src="../assets/js/music.js"></script>

        <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
        <link rel="apple-touch-icon" href="../assets/logo.png">

        <title>M2M - Muziek speler </title>
    </head>
    <body>
        <nav>
            <ul>
                <li onclick="window.location.href = '..'">Ga naar Home</li>
                <!-- 
                    Voeg hier de navigatie toe naar de pagina's die je hebt gemaakt
                -->
            </ul>
        </nav>
        <main>
            <div class="container">
                <h1>Muziek Speler</h1>
                <input type="text" id="search" placeholder="Zoek naar een nummer..." onkeyup="filterSongs()">
                <ul id="songList">
                    <li data-song="song1.mp3">Nummer 1</li>
                    <li data-song="song2.mp3">Nummer 2</li>
                    <li data-song="song3.mp3">Nummer 3</li>
                    <li data-song="song4.mp3">Nummer 4</li>
                </ul>
                <audio id="audioPlayer" controls>
                    <source id="audioSource" src type="audio/mpeg">
                    Je browser ondersteunt geen audio-element.
                </audio>
            </div>

        </main>
    </body>
</html>
